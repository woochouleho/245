<script language="javascript">

var sessionKey='1461001772';

function checkPasswd() {
	var str = new String();

	if(document.forms[0].pwdNew.value == document.forms[0].pwdOld.value) {
		webAlert("새 암호 확인 과 일치하지 않습니다.");
		return false;
	}

	if(document.forms[0].pwdNew.value != document.forms[0].pwdCfm.value) {
		webAlert("현재 암호가 일치하지 않습니다.");
		return false;
	}

	str = document.forms[0].pwdNew.value;

	if(str.indexOf(' ') != -1 ) {
		webAlert('암호는 공백을 포함 할 수 없습니다.');
		return false;
	}

	return true;
}

function btnApplySave() {
	var loc  = '';
	var code = '';

	if(checkPasswd() == false) return;

	loc  = 'password.cgi?';
	loc += 'inUserName=admin';
	loc += '&inPassword='    + encodeUrl(document.forms[0].pwdNew.value);
	loc += '&inOrgPassword=' + encodeUrl(document.forms[0].pwdOld.value);

	loc += '&sessionKey=' + sessionKey;
	code = 'location="' +loc + '"';
	eval(code);

	return;
}

function btnGotoHome() {
	var code = 'location="basic_status.html"';

	eval(code);
	return;
}

function webAlertLogMsg(message) {
	var popup = new Popup({
			'type': 'alert',
			'title': '경고',
			'fontsize' : 12,
			'text': message,
			'align': 'left',
			'submitvalue': '확인',
			'autohide': true,
			'cancelbutton': true,
		});
}

function frmLoad() {
	var msg = '유무선공유기 설정 메뉴에 최초 로그인 시 접속 비밀번호 변경을 권고합니다.<br>' +
			  '비밀번호가 기본 설정인 경우 보안상 문제가 발생할 수 있으므로 반드시 변경해 주시기 바랍니다.<br>' +
			  '새로 설정하신 비밀번호는 공유기 로그인 시 필요하므로 반드시 확인하시기 바랍니다.';

	webAlertLogMsg(msg);
	return;
}

</script>

<body onload="frmLoad()">

<script language="javascript">
showmenubar();
</script>

<form>
<div class="container">
	<div class="navi clfx">
		<ul class="clfx">
			<li><img src="img/navi_home.png" alt="home" /><span>Home </span></li>
			<li>기본설정 </li>
			<li>초기 패스워드 변경 </li>
		</ul>
	</div>

	<h1 class="title_style_1">초기 패스워드 변경</h1>
	<p>최초 로그인 시 초기 패스워드를 변경합니다.</p>
	<hr>

	<h2 class="title_style_2">비밀번호 변경</h2>

	<font color="red">
		변경 규칙: 문자/특수문자/숫자 포함, 10 ~ 16 자리<br>
		이용 불가: [#], [%], [;], [<], [>], ["], [']
	</font>
	<div class="tb_style_2">
		<table>
			<tr>
				<th><center>변경 ID</center></td>
				<td><input type="text" id="userId" name="userId" maxlength="16" value="admin" readOnly="true"></td>
			</tr>
			<tr>
				<th><center>현재 비밀번호</center></td>
				<td><input name='pwdOld' type="password"></td>
			</tr>
			<tr>
				<th><center>새 비밀번호</center></td>
				<td><input name='pwdNew' type="password" maxlength="16" value=""></td>
			</tr>
			<tr>
				<th><center>새 비밀번호 확인</center></td>
				<td><input name='pwdCfm' type='password' maxlength="16" value="" ></td>
			</tr>
		</table>
	</div>

	<div class="txt_c pt_20">
		<input type="button"  onclick="btnApplySave();" value="적용" class="basic-btn01 btn-blue-bg mr_20" >
		<input type="button"  onclick="btnGotoHome();" value="다음에 변경하기" class="basic-btn01 btn-gray-bg" style="display:none;">
	</div>

</div>
