function frmLoad() {
	var n  	= 0;
	var len = 0;
	var flow = 0;

	len = document.getElementsByName("connection_stat_value[]").length;

	if( br_mode == 1 )
	{
		document.getElementById("nat_session").innerHTML='-';

	} else {
		document.getElementById("nat_session").innerHTML=flow;
		document.getElementsByName("connection_stat_value[]")[0].innerHTML=flow;
	}

	return;
}
