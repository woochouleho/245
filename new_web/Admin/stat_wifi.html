<script language="javascript">

var cur_user = 'root';

function byte_unit(bytes)
{
	if (bytes >= 1073741824)		
		return parseFloat( (bytes/1073741824).toFixed(1) )+"G"
	else if (bytes >= 1048576)		
		return parseFloat( (bytes/1048576).toFixed(1) )+"M"
	else if (bytes >= 1024)			
		return parseFloat( (bytes/1024).toFixed(1) )+"K"
	else								
		return parseInt(bytes);
}

function frmLoad() {
	var all_stat = new Array();
	var stat_5g_t = "";
	var stat_2g_t = "";
	var rx_byte, tx_byte;
	var rx_byte_str, tx_byte_str;
	all_stat.push(new Array());
	all_stat[0].push("SK_WiFiGIGAA101_5G");
	all_stat[0].push("wl0");
	all_stat[0].push("0");
	all_stat[0].push("0");
	all_stat[0].push("49073");
	all_stat[0].push("365");
	all_stat[0].push("0");
all_stat.push(new Array());
	all_stat[1].push("SK_WiFiGIGAA101");
	all_stat[1].push("wl0.1");
	all_stat[1].push("0");
	all_stat[1].push("0");
	all_stat[1].push("50003");
	all_stat[1].push("373");
	all_stat[1].push("0");
all_stat.push(new Array());
	all_stat[2].push("SK_WiFiGIGAA101");
	all_stat[2].push("wl1");
	all_stat[2].push("0");
	all_stat[2].push("0");
	all_stat[2].push("43132");
	all_stat[2].push("345");
	all_stat[2].push("0");
all_stat.push(new Array());
	all_stat[3].push("SK_VoIP");
	all_stat[3].push("wl1.1");
	all_stat[3].push("0");
	all_stat[3].push("0");
	all_stat[3].push("41238");
	all_stat[3].push("353");
	all_stat[3].push("0");


	var acct_root = 0;
	$('#user_name').val(cur_user);
	if (cur_user == "root")
		acct_root = 1;
	
	for(var i =0; i< all_stat.length; i++)
		html_code_to_script_str(all_stat[i][0]); //ssid

	for(var i = 0; i < all_stat.length; i++)
	{
		if (acct_root == 0 && all_stat[i][0].indexOf("T wifi home") == 0)
			continue;

		if(all_stat[i][1].indexOf("wl0") != -1)
		{
			stat_5g_t += "<tr>\n";
			stat_5g_t += "<th>"+all_stat[i][0]+"</th>\n";
			
			/*rx*/
			stat_5g_t += "<td>"+all_stat[i][2+1]+"</td>\n"; /* packets */
			rx_byte = Number(all_stat[i][2+0]);
			rx_byte_str = byte_unit(rx_byte);
			stat_5g_t += "<td>"+rx_byte_str+"</td>\n"; /* bytes */
			
			/*tx*/
			stat_5g_t += "<td>"+all_stat[i][4+1]+"</td>\n"; /* packets */
			tx_byte = Number(all_stat[i][4+0]);
			tx_byte_str = byte_unit(tx_byte);
			stat_5g_t += "<td>"+tx_byte_str+"</td>\n"; /* bytes */
			
			stat_5g_t += "<td>"+all_stat[i][6]+"</td>\n"; /* sta_count */
			stat_5g_t += "</tr>\n";
		}
		else if(all_stat[i][1].indexOf("wl1") != -1)
		{
			// Hiding SK_VoIP
			if (all_stat[i][0] == "SK_VoIP")
				continue;

			stat_2g_t += "<tr>\n";
			stat_2g_t += "<th>"+all_stat[i][0]+"</th>\n";
			
			/*rx*/
			stat_2g_t += "<td>"+all_stat[i][2+1]+"</td>\n"; /* packets */
			rx_byte = Number(all_stat[i][2+0]);
			rx_byte_str = byte_unit(rx_byte);
			stat_2g_t += "<td>"+rx_byte_str+"</td>\n"; /* bytes */

			/*tx*/
			stat_2g_t += "<td>"+all_stat[i][4+1]+"</td>\n"; /* packets */
			tx_byte = Number(all_stat[i][4+0])/1000;
			tx_byte_str = byte_unit(tx_byte);
			stat_2g_t += "<td>"+tx_byte_str+"</td>\n"; /* bytes */
			
			stat_2g_t += "<td>"+all_stat[i][6]+"</td>\n"; /* sta_count */
			stat_2g_t += "</tr>\n";
		}
	}
	$("#stat_5g").append(stat_5g_t);
	$("#stat_2g").append(stat_2g_t);
}



</script>

showmenubar();
