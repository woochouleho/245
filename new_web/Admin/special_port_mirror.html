<head>
	<title>H854AX</title>
	<meta http-equiv='Pragma' CONTENT='no-cache'>

	<meta name="viewport" content="width=device-width, user-scalable=0, initial-scale=1, minimum-scale=1, maximum-scale=1" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<meta name="description" content=""/>
	<meta name="keywords" content=""/>
	<link rel="stylesheet" href="css/common.css"/>
	<script type="text/javascript" src="js/jquery-1.11.2.js" charset="utf-8"></script>
	<script type="text/javascript" src="js/modernizr.custom.39786.js" charset="utf-8"></script>
	<script type="text/javascript" src="js/response.js" charset="utf-8"></script>
	<script type="text/javascript" src="js/icheck.js" charset="utf-8"></script>
	<script type="text/javascript" src="js/sb_common.js" charset="utf-8"></script>
	<script language="javascript" src="js/util.js"></script>
	<script language="javascript" src="js/popup.js"></script>
<script language="javascript">

var lan_port_list = [
[ "lan0",  "Enabled",  "Down",  "Auto",  "Auto",0,1],
[ "lan1",  "Enabled",  "Down",  "Auto",  "Auto",0,1],
[ "lan2",  "Enabled",  "Up",  "1000",  "Full",0,1],
[ "lan3",  "Enabled",  "Down",  "Auto",  "Auto",0,1]];


function btnApplySave() {
	var loc  = 'special_port_mirror.cgi?';
	var code = "";

	loc += 'special_MirrorEnalbe='+document.forms[0].chkMirror.value;
	loc += '&special_MirrorPort=lan'+document.forms[0].lan_port_input.value;
	loc += '&sessionKey=233045751';

	code = 'location="' + loc + '"';
	eval(code);
}

function change_enable() {
	var enable = document.forms[0].chkMirror.value;

	if(enable == 1)
		document.forms[0].lan_port_input.disabled = false;
	else
		document.forms[0].lan_port_input.disabled = true;

	return;
}

function frmLoad() {
	var enblMirror = '0';
	var MirrorPort = '';

	document.forms[0].chkMirror.value = enblMirror;

	if(MirrorPort == 'lan0')
		document.forms[0].lan_port_input.value = 0;
	else if(MirrorPort == 'lan1')
		document.forms[0].lan_port_input.value = 1;
	else if(MirrorPort == 'lan2')
		document.forms[0].lan_port_input.value = 2;
	else if(MirrorPort == 'lan3')
		document.forms[0].lan_port_input.value = 3;
	else if(MirrorPort == 'lan4')
		document.forms[0].lan_port_input.value = 4;

	change_enable();

	return;
}

</script>
</head>

<body onload="frmLoad()">

<script language="javascript">
showmenubar();
</script>
 
<form>
<div class="container">
	<div class="navi clfx">
		<ul class="clfx">
			<li><img src="img/navi_home.png" alt="home" /><span>Home </span></li>
			<li>특수기능 </li>
			<li>포트 미러링 </li>
		</ul>
	</div>

	<h1 class="title_style_1">포트 미러링</h1>
	<p>포트 미러링 기능을 설정합니다.</p>
	<br>
	<h5><font color="red">해당 설정은 저장되지 않습니다. WAN 포트만 미러링 가능합니다.</font></h5>
	<hr>

	<h2 class="title_style_2">설정</h2>
	<div class="tb_style_2">
		<table>
			<colgroup>
				<col style="width:20%;" />
				<col style="width:20%;" />
				<col style="width:20%;" />
				<col style="width:20%;" />
			</colgroup>
			<thead>
				<tr>
					<th scope="col">미러 사용</th>
					<th scope="col">미러링 포트(Tx)</th>
					<th scope="col">미러링 포트(Rx)</th>
					<th scope="col">모니터 포트</th>
				</tr>				
			</thead>
			<tbody>
				<tr style="text-align:center;">
					<td>
						<select name="chkMirror" checked="checked" onChange="change_enable();">
							<option value="0">비활성화</option>
							<option value="1">활성화</option>
						</select>
					</td>
					<td>
						<select name="w_tx_target_port" id="w_tx_target_port" disabled >
							<option value="0" selected >WAN</option>
						</select>
					</td>
					<td>
						<select name="w_rx_target_port" id="w_rx_target_port" disabled >
							<option value="0" selected >WAN</option>
						</select>
					</td>
					<td>
						<select name="lan_port_input" id="lan_port_input">
						<script language="javascript">
							var i = 0;
							var lan_n = 0;
							for(i = 0; i < lan_port_list.length; i++)
							{
								lan_n= i+1;
								document.write('<option value="'+i+'">LAN'+ lan_n+'</option>');
							}
						</script>
						</select>
					</td>
				</tr>
			</tbody>
		</table>
	</div>

	<div class="txt_c pt_20">
		<input type="button"  onclick="btnApplySave()" value="적용" class="basic-btn01 btn-blue-bg" >
	</div>

</div>	
</form>
</body>
</html>
