(function( $ ){
    $.fn.animateProgress = function(progress, callback) 
    {
        return this.each(function() {
            $(this).animate({
                width: progress+'%'
            }, {
                duration: dur, //초를 조정하여 주세요.
                easing: 'swing',
                step: function( progress ){
                    var labelEl = $('.ui-label', this),
                        valueEl = $('.value', labelEl);
                    if (Math.ceil(progress) == 95) {
						progress = 0;
                        $(this).complete();
                    }
                    else if(is_end_scan == 1)
                    {
                        $(this).stop();
                    }
                    else{
                        valueEl.text(Math.ceil(progress) + '%');
                    }
                },
                complete: function(scope, i, elem) {
                    if (callback) {
                        callback.call(this, i, elem );
                    };
                }
            });
        });
    };
})( jQuery );

(function( $ ){
    $.fn.animateProgress_next = function(progress, callback) {
        return this.each(function() {
            $(this).animate({
                width: progress+'%'
            }, {
                duration: Math.ceil((dur/100)*5), //초를 조정하여 주세요.
                easing: 'swing',
                step: function( progress ){
                    var labelEl = $('.ui-label', this),
                        valueEl = $('.value', labelEl);
                    valueEl.text(Math.ceil(progress) + '%');
                },
                complete: function(scope, i, elem) {
                    if (callback) {
                        callback.call(this, i, elem );
                    };
                }
            });
        });
    };
})( jQuery );

        $(".u_progressive_bar_popup").fadeOut(200);
		$('#loading').css('display', 'none');
		document.getElementById("research_channel").disabled = false;
    });
};

function ap_scan_ajax(ifname, ch_band){
    var scan_data="Req=scan&ifname="+ifname+"&ch_band="+ch_band;
    var resulte_date="Req=results&ifname="+ifname;

    document.getElementById("loading").style.display = "";
    document.getElementById("research_channel").disabled = true;
    document.getElementById("result_table").style.display = "none";

    $.post( ap_scan_url, scan_data, 
        function(){
            $.post( ap_scan_url, resulte_date,
                function(data){
                    $("#result_table").append(data);

                    if (ifname == "wl1")
                        acs_on_click("2G");
                    else if (ifname == "wl0")
                        acs_on_click("5G");
                });});
}

function ap_scan_ajax_callback(ifname, ch_band,callback){
    var scan_data="Req=scan&ifname="+ifname+"&ch_band="+ch_band;
    var resulte_date="Req=results&ifname="+ifname;	
    $.ajax ({
        type : 'POST',
        timeout : 25000,
        url : ap_scan_url,
        data : { "Req" : "scan" ,"ifname" : ifname ,"ch_band" : ch_band },
        success : function ( )
        {
            $.ajax ({
                type : 'POST',
                timeout : 25000,
                url : ap_scan_url,
                data : { "Req" : "results" ,"ifname" : ifname },
                success : function ( data )
                {
                    $("#result_table").append( data );
                    return callback();
                }
            })
                .fail ( function ( )
                    {
                        webAlert("접속이 끊어져 페이지를 새로고침 합니다.");
                        location.reload();
                    });
        }
    })
    .fail ( function ( )
        {
            webAlert("접속이 끊어져 페이지를 새로고침 합니다.");
            location.reload();
        });

}

function acs_on_click(band){
    var i = 0;
    var chan_5g_div= document.getElementById("div_chan_5g");
    var chan_2g_div= document.getElementById("div_chan_2g");
    var chan_span_5g= chan_5g_div.getElementsByTagName("span")[0];
    var chan_span_2g= chan_2g_div.getElementsByTagName("span")[0];
    var call_acs_url= window.location.protocol + '//' + window.location.host+'/wlacs.cgi';
    var call_acs_date="Req=acs_on_click&Bw=0&Band="+band;
    chan_span_5g.innerHTML=""
    chan_span_2g.innerHTML=""
	if(Band == "2G")
	{
		if("1" == "1")
			call_acs_date="Req=acs_on_click&Bw=0&Band="+band;
		else
			call_acs_date="Req=acs_on_click&Bw=3&Band="+band;
	}
	else if(Band == "5G")
	{
		call_acs_date="Req=acs_on_click&Bw=0&Band="+band;
	}

    acs_on_click_post(band,call_acs_url, call_acs_date, chan_span_5g, 
        chan_span_2g);

}

function acs_on_click_post(band,call_acs_url, call_acs_date, chan_span_5g, 
    chan_span_2g)
{
    $.ajax ({
        type : 'POST',
        timeout : 25000,
        url : call_acs_url,
        data : call_acs_date,
        success : function(data)
        {
            if(data == "repeater_mode")
            {
                webAlert("리피터 모드에서는 채널 추천 기능을 지원하지 않습니다.");
                is_end_scan = 1;
                $('#progress_bar .ui-progress').animateProgress_next(100, function() {
                    $(".u_popup_bg").fadeOut(200);
                    $(".u_progressive_bar_popup").fadeOut(200);
                });
                document.getElementById("research_channel").disabled = false;
                document.getElementById("loading").style.display = "none";
                document.getElementById("result_table").style.display = "";
                return;
            }
            if(data=="over_time")
            {
                var call_acs_date_re_date="Req=recommend_val&Band="+band;
                acs_on_click_post(band,call_acs_url, call_acs_date_re_date, chan_span_5g, 
                    chan_span_2g);
            }
            else 
            {
                if(band == "5G")
                {
                    chan_span_5g.innerHTML= "추천 채널: "+data;

                    var re_bw_cap = data.split('/');

                    $("#channel_5g_20").hide();
                    $("#channel_5g_40").hide();
                    $("#channel_5g_80").hide();
                    $("#channel_5g_160").hide();
                    $("#channel_5g_20_admin").hide();
                    $("#channel_5g_40_admin").hide();
                    $("#channel_5g_80_admin").hide();
                    $("#channel_5g_160_admin").hide();
                    $("#channel_5g_20").removeAttr("name");
                    $("#channel_5g_40").removeAttr("name");
                    $("#channel_5g_80").removeAttr("name");
                    $("#channel_5g_160").removeAttr("name");
                    $("#channel_5g_20_admin").removeAttr("name");
                    $("#channel_5g_40_admin").removeAttr("name");
                    $("#channel_5g_80_admin").removeAttr("name");
                    $("#channel_5g_160_admin").removeAttr("name");

                    if(cur_user == "root")
                    {
                        if(re_bw_cap[1]=="20M")
                        {
                            $("#channel_5g_20").show();
                            $("#channel_5g_20").attr("name","channel_5g");
                        }
                        else if(re_bw_cap[1]=="40M")
                        {
                            $("#channel_5g_40").show();
                            $("#channel_5g_40").attr("name","channel_5g");
                        }
                        else if(re_bw_cap[1]=="80M")
                        {
                            $("#channel_5g_80").show();
                            $("#channel_5g_80").attr("name","channel_5g");
                        }
                        else if(re_bw_cap[1]=="160M")
                        {
                            $("#channel_5g_160").show();
                            $("#channel_5g_160").attr("name","channel_5g");
                        }
                    }
                    else if(cur_user == "admin")
                    {
                        if(re_bw_cap[1]=="20M")
                        {
                            $("#channel_5g_20_admin").show();
                            $("#channel_5g_20_admin").attr("name","channel_5g");
                        }
                        else if(re_bw_cap[1]=="40M")
                        {
                            $("#channel_5g_40_admin").show();
                            $("#channel_5g_40_admin").attr("name","channel_5g");
                        }
                        else if(re_bw_cap[1]=="80M")
                        {
                            $("#channel_5g_80_admin").show();
                            $("#channel_5g_80_admin").attr("name","channel_5g");
                        }
                        else if(re_bw_cap[1]=="160M")
                        {
                            $("#channel_5g_160_admin").show();
                            $("#channel_5g_160_admin").attr("name","channel_5g");
                        }
                    }
                }
                else if(band == "2G")
                {
                    chan_span_2g.innerHTML= "추천 채널: "+data;
                    var re_bw_cap = data.split('/');

                    $("#channel_2g_20").hide();
                    $("#channel_2g_40").hide();
                    $("#channel_2g_20").removeAttr("name");
                    $("#channel_2g_40").removeAttr("name");

                    if(re_bw_cap[1]=="20M")
                    {
                        $("#channel_2g_20").show();
                        $("#channel_2g_20").attr("name","channel_2g");
                    }
                    else if(re_bw_cap[1]=="40M")
                    {
                        $("#channel_2g_40").show();
                        $("#channel_2g_40").attr("name","channel_2g");
                    }
                }
                is_end_scan = 1;
                $('#progress_bar .ui-progress').animateProgress_next(100, function() {
                    $(".u_popup_bg").fadeOut(200);
                    $(".u_progressive_bar_popup").fadeOut(200);
                });
                document.getElementById("research_channel").disabled = false;
                document.getElementById("loading").style.display = "none";
                document.getElementById("result_table").style.display = "";
            }
        }
    })
    .fail ( function ( )
        {
            webAlert("접속이 끊어져 페이지를 새로고침 합니다.");
            location.reload();
        });
}

function change_dfs_mode_to_ch_num(elem)
{
    enable_dfs(is_dfs_ch_num(elem.id),true);
}
function enable_dfs(bool_dfs,on_change_ch)
{
    if(bool_dfs)
    {
        if(on_change_ch && ($("#dfs").val() == "0"))
            webAlert("DFS 기능을 사용합니다.");
        $("#dfs").val("1");
    }
    else
    {
        if(on_change_ch && ($("#dfs").val() == "1"))
            webAlert("DFS 기능을 종료합니다.");
        $("#dfs").val("0");
    }
}

function wl_mode_chang(){
    var sel_ifname = $('#wireless_mode option:selected').val();
    var bw_cap_5g= "7";
    var bw_cap_2g= "3";

    if(sel_ifname == '1')
    {
        document.getElementById("div_chan_5g").style.display ="";
        document.getElementById("div_chan_2g").style.display ="none";

        $("#channel_5g_20").hide();
        $("#channel_5g_40").hide();
        $("#channel_5g_80").hide();
        $("#channel_5g_160").hide();
        $("#channel_5g_20_admin").hide();
        $("#channel_5g_40_admin").hide();
        $("#channel_5g_80_admin").hide();
        $("#channel_5g_160_admin").hide();
        $("#channel_5g_20").removeAttr("name");
        $("#channel_5g_40").removeAttr("name");
        $("#channel_5g_80").removeAttr("name");
        $("#channel_5g_160").removeAttr("name");
        $("#channel_5g_20_admin").removeAttr("name");
        $("#channel_5g_40_admin").removeAttr("name");
        $("#channel_5g_80_admin").removeAttr("name");
        $("#channel_5g_160_admin").removeAttr("name");

        if(cur_user == "root")
        {
            if(bw_cap_5g=="1")
            {
                $("#channel_5g_20").show();
                $("#channel_5g_20").attr("name","channel_5g");
                enable_dfs(is_dfs_ch_num("channel_5g_20"),false);
            }
            else if(bw_cap_5g=="3")
            {
                $("#channel_5g_40").show();
                $("#channel_5g_40").attr("name","channel_5g");
                enable_dfs(is_dfs_ch_num("channel_5g_40"),false);
            }
            else if(bw_cap_5g=="7")
            {
                $("#channel_5g_80").show();
                $("#channel_5g_80").attr("name","channel_5g");
                enable_dfs(is_dfs_ch_num("channel_5g_80"),false);
            }
            else if(bw_cap_5g=="15")
            {
                $("#channel_5g_160").show();
                $("#channel_5g_160").attr("name","channel_5g");
                enable_dfs(is_dfs_ch_num("channel_5g_160"),false);
            }
        }
        else if(cur_user == "admin")
        {
            if(bw_cap_5g=="1")
            {
                $("#channel_5g_20_admin").show();
                $("#channel_5g_20_admin").attr("name","channel_5g");
                enable_dfs(is_dfs_ch_num("channel_5g_20_admin"),false);
            }
            else if(bw_cap_5g=="3")
            {
                $("#channel_5g_40_admin").show();
                $("#channel_5g_40_admin").attr("name","channel_5g");
                enable_dfs(is_dfs_ch_num("channel_5g_40_admin"),false);
            }
            else if(bw_cap_5g=="7")
            {
                $("#channel_5g_80_admin").show();
                $("#channel_5g_80_admin").attr("name","channel_5g");
                enable_dfs(is_dfs_ch_num("channel_5g_80_admin"),false);
            }
            else if(bw_cap_5g=="15")
            {
                $("#channel_5g_160_admin").show();
                $("#channel_5g_160_admin").attr("name","channel_5g");
                enable_dfs(is_dfs_ch_num("channel_5g_160_admin"),false);
            }
        }
    }
    else if(sel_ifname == '2')
    {
        document.getElementById("div_chan_5g").style.display ="none";
        document.getElementById("div_chan_2g").style.display ="";

        $("#channel_2g_20").hide();
        $("#channel_2g_40").hide();
        $("#channel_2g_20").removeAttr("name");
        $("#channel_2g_40").removeAttr("name");
        if(bw_cap_2g=="1")
        {
            $("#channel_2g_20").show();
            $("#channel_2g_20").attr("name","channel_2g");
        }
        else if(bw_cap_2g=="3")
        {
            $("#channel_2g_40").show();
            $("#channel_2g_40").attr("name","channel_2g");
        }
    }
}
