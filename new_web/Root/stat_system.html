function btnApplySave() {
    var loc = 'stat_system.cgi?';
	var code = '';
	var cpu = 0;
	var mem = 0;

    if ( isNaN(parseInt(document.forms[0].cputhreshold.value)) == true ) {
        webAlert('잘못된 CPU Threshold 값 입니다.');
        return;
    }

    cpu = parseInt(document.forms[0].cputhreshold.value);
    if ( cpu < 0 || cpu > 100 ) {
        webAlert('CPU Threshold 값은 0 ~ 100 사이로 설정 하십시오.');
        return;
    }

    if ( isNaN(parseInt(document.forms[0].memthreshold.value)) == true ) {
        webAlert('잘못된 Memory Threshold 값 입니다.');
        return;
    }

    mem = parseInt(document.forms[0].memthreshold.value);
    if ( mem < 0 || mem > 100 ) {
        webAlert('Memory Threshold 값은 0 ~ 100 사이로 설정 하십시오.');
        return;
    }

    loc += 'wv_cpu_threshold='  + document.forms[0].cputhreshold.value;
    loc += '&wv_mem_threshold=' + document.forms[0].memthreshold.value;
    loc += '&sessionKey=' + sessionKey;
    code = 'location="' + loc + '"';
    eval(code);
}
