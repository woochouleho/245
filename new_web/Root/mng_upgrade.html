<script language="javascript">
var progress = 0;

function showProgress() {
	document.getElementById("select_firmware").style.display="none";
	document.getElementById("upload_button").style.display="none";
	document.getElementById("progress").style.display="";

	$("#loding_bar").Progress({
		// width & height of the progress bar
		width: 250,
		height: 20, 

		// percent value
		percent: 100, 

		// background color of the progress bar
		backgroundColor: 'rgb(255, 90, 32, 0.2)',

		// fill color of the progress bar
		barColor: '#ff5a20', 

		// text color
		fontColor: '#fff', 

		// border radius
		radius: 10,

		// font size
		fontSize: 12,

		/* animation options r630 - firmware upload take 60 sec
		 * increaseTime: 140 is 70sec	
		 */
		increaseTime: 140, 	
		increaseSpeed: 0.5, 
		animate: true
	});
}

function get_firmware_info() {
	document.getElementById('firmware_info_1').innerHTML = '<span size="17">1.00.00</span><span style="color:green;"> (standby side)</span>';
document.getElementById('firmware_info_2').innerHTML = '<span size="17">1.00.00</span><span style="color:red;"> (active side)</span>';
document.getElementById('firmware_build_date').innerHTML = '19년 12월 09일 16:51';

}
</script>
