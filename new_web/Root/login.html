<script type="text/javascript">

var modelname = 'H854AX';
top.document.title = modelname;
function resetCAPTCHA()
{
	/* forced reload */
    window['captcha_page'].location.reload(true);
}

function validate_captcha()
{
	//var ret = document.captcha_page.cap_val.value;
	var ret = window['captcha_page'].cap_val.value;
	var data = document.getElementById("cap_user").value;

	if(ret != data) {
		webAlert("로그인 실패: 올바른 보안 문자를 입력해 주세요.");
		return false;
	}
	return true;
}
/* zin77 add end 20170523: For CAPTCHA */

function createUUID () {
	var s = [];
	var hexDigits = "0123456789abcdef";
	for (var i = 0; i < 36; i++) {
		s[i] = hexDigits.substr(Math.floor(Math.random() * 0x10), 1);
	}
	s[14] = "4"; 
	s[19] = hexDigits.substr((s[19] & 0x3) | 0x8, 1);
	s[8] = s[13] = s[18] = s[23] = "-";

	var uuid = s.join("");
	return uuid;
}

function check_cookie() {
	var cookieEnabled;

	if(document.all) {
		cookieEnabled = navigator.cookieEnabled;
	}
	else {
		var cookieName = 'testCookie' + (new Date().getTime());
		var expire = new Date();

		expire.setDate(expire.getDate() + 1);
		document.cookie = cookieName + '=cookieValue' + ';expires=' + expire.toGMTString() + ';';

		cookieEnabled = (document.cookie.indexOf(cookieName) != -1);

		if(cookieEnabled) {
			expire.setDate(expire.getDate() - 1);
			document.cookie = cookieName + '=' + ';expires=' + expire.toGMTString() + ';';
		}
	}

	if(cookieEnabled) return true;

	return false;
}

function setpass()
{
	var code = '';
	var loc = 'cgilogin.cmd?';
	var uuid = '';
	var login_info = '';

	/* zin77 add 20170523: For CAPTCHA */
	if(validate_captcha() == false)
		return;

	if(check_cookie() == false) {
		code = 'location="msg_cookie.html"';
		eval(code);
		return;
	}

	uuid = createUUID();

	loc +='id='+document.forms[0].username.value;
	loc +='&passwd='+document.forms[0].password.value;
	loc +='&uuid='+uuid;	
	
	document.cookie ="Cookie=";
	login_info = "Cookie = ID user | UUID " + uuid;
	document.cookie = login_info;
	
	loc += '&sessionKey=1250462462';
	code = 'location="' + loc + '"';
	eval(code);

	return;
}

function frmLoad() {

var ip_crash = 0
;


var ipv6_crash = '0000:0000:0000:0000:0000:0000:0000:0000';


	if(ip_crash == 1)

		document.getElementById("ipv6_crash").innerHTML="<font color='red' size='4'>IPv6 충돌 감지</font>";
	
}
